<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View By State</title>
</head>
<body>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    <h1>State: {{state}}</h1>
    <table>
        <tr>
            <th>City:</th>
            <th>Dish:</th>
            <th>Rating:</th>
            <!-- <th>Updated At</th> -->
        </tr>
{% for food in foods %}
        <tr>
            <td>{{food.city}}</td>
            <td><a href="/view/food/{{food.id}}">{{food.dish}}</a></td>
            <td>{{food.rating}}</td>
            <!-- <td>{{food.updated_at}}</td> -->
        </tr>
{% endfor %}
    </table>
</body>
</html>
